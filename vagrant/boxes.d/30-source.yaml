pulp3-source-fedora27:
  box: 'fedora27'
  sshfs:
    host_path: '..'
    guest_path: '/home/vagrant/devel'
    reverse: False
  memory: 2048
  ansible:
    playbook: "ansible-pulp3/source-install.yml"
    galaxy_role_file: "requirements.yml"

